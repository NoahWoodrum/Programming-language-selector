<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
  <title>Programming language suggester</title>
</head>
<body>
  <div class="container">
    <h1>Programming language suggester</h1>
    <form id="languageForm">
      <div class ="form-group">
      <label for="question1">Do ya like jazz?</label>
      <input id="question1" class="form-control" type="text">
      <!-- <select>
        <option>dog</option>
        <option>cat</option>
      </select> -->
      </div>

      <div class="form-group">
      <Label for="question2">Have you ever written code?</Label>
      <input id="question2" class="form-control"type="text">
      </div>

      <div class="form-group">
      <Label for="question3">Have you been to epicodus?</Label>
      <input id="question3" class="form-control"type="text">
      </div>

      <div class="form-group">
      <Label for="question4">Are you willing to put 8+ hours a day on practicing code?</Label>
      <input id="question4" class="form-control"type="text">
      </div>

      <div class="form-group">
      <Label for="question5">Would you like to learn a complex language?</Label>
      <input id="question5" class="form-control"type="text">
      </div>

      <div id="ruby">
        <h2>Ruby!</h2>
      </div>

      <div id="c">
        <h2>C#</h2>
      </div>

      <div id="javascript">
        <h2>Javascript!</h2>
      </div>

      <div id="go">
        <h2>Go!</h2>
      </div>

      <div id="python">
        <h2>Python!</h2>
      </div>

      <div id="rust">
        <h2>Rust!</h2>
      </div>

      <div id="swift">
        <h2>Swift!</h2>
      </div>

      <div id="noprogram">
        <h2>You probably shouldn't program better luck next time!</h2>
      </div>

      <div id="epicodus">
        <h2>You should join Epicodus and learn all kinds of languages!</h2>
      </div>

      <div id="scala">
        <h2>Scala!</h2>
      </div>

      <div id="retry">
        <h2>Retry</h2>
      </div>
      <button type= "submit" class= "btn">See Answer!!!</button>
    </form>
  </div>
</body>
</html>
